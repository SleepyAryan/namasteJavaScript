<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleepy</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="root"></div>
    <div id="rootWithReact"></div>
    <script>
      const root = document.getElementById("root");
      const heading = document.createElement("h1");
      heading.innerText = "Hello React World using Javascript!";
      root.appendChild(heading);
    </script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const headingWithReact = React.createElement("h1", {}, "Hello!");
      const rootWithReact = ReactDOM.createRoot(document.getElementById("rootWithReact"));
      rootWithReact.render(headingWithReact);
    </script>
  </body>
</html>
